<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Random Number Generator</title>
</head>

<body>
	<label for="amount">Amount:</label>
	<input id="amount"><br><br>
	<label for="max">Max:</label>
	<input id="max"><br><br>
	<label for="min">Min:</label>
	<input id="min"><br><br>
	<button onclick="randomNumber()">Submit</button>
	
	<p id="output"></p>
	<script>
		function randomNumber() {
			var amount = document.getElementById("amount");
			var max = parseInt(document.getElementById("max").value);
			var min = parseInt(document.getElementById("min").value);
			var randomNumber = Math.random() * max;
			var randomNumberRounded = Math.floor(randomNumber);
			var randomNumberSafe;
			if (randomNumberRounded > max){
				randomNumberSafe = max;
			}
			if (randomNumberRounded < min){
				randomNumberSafe = min;
			}
			else{
				randomNumberSafe = randomNumberRounded;
			}
		document.getElementById("output").innerHTML = randomNumberSafe;

		}
	</script>
</body>
</html>
